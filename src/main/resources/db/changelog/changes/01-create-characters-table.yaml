databaseChangeLog:
  - changeSet:
      id: 01-create-characters-table
      author: mateacademy
      changes:
        - createTable:
            tableName: characters
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: external_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: gender
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BIT
                  defaultValueBoolean: false
                  constraints:
                    nullable: false